<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Fields</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mainHousing">

    <!-- CONTROLS -->
    <div id="controlsHousing">

      <!-- Canvas -->
      <label class="newValueLabel" for="gridSizeX">Canvas Width: 1200</label>
      <input id="gridSizeX" onchange="updateLabel()" class="newValueInput" type="range" min="200" max="1700"
        value="1200" step="100">
      <label class="newValueLabel" for="gridSizeY">Canvas Height: 800</label>
      <input id="gridSizeY" onchange="updateLabel()" class="newValueInput" type="range" min="200" max="900" value="800"
        step="100">

      <!-- Colors -->
      <div id="inlineInput">
        <label for="particleColor">Particle Color:</label>
        <input id="particleColor" class="newValueInput" type="color" value="#ffffff">
      </div>
      <div id="inlineInput">
        <label for="backgroundColor">Background Color:</label>
        <input id="backgroundColor" class="newValueInput" type="color" value="#000000">
      </div>

      <!-- Sliders -->
      <label class="newValueLabel" for="particleTransparency">Particle Transparency: 20</label>
      <input id="particleTransparency" class="newValueInput" onchange="updateLabel()" type="range" min="5" max="100"
        value="20" step="1">
      <label class="newValueLabel" for="particleStrokeWeight">Stroke Weight: 0.5</label>
      <input id="particleStrokeWeight" class="newValueInput" onchange="updateLabel()" type="range" min=".2" max="3"
        value=".5" step=".1">
      <label class="newValueLabel" for="particleCount">Particle Count: 10000</label>
      <input id="particleCount" class="newValueInput" onchange="updateLabel()" type="range" min="100" max="20000"
        value="10000" step="100">
      <label class="newValueLabel" for="noiseScale">Noise Scale: 0.01</label>
      <input id="noiseScale" class="newValueInput" onchange="updateLabel()" type="range" min="0.001" max=".05"
        value=".01" step=".001">
      <label class="newValueLabel" for="resolution">Noise Resolution: 10</label>
      <input id="resolution" class="newValueInput" onchange="updateLabel()" type="range" min="5" max="30" value="10"
        step="1">
      <label class="newValueLabel" for="xSpeed">X-Offset Speed: 0</label>
      <input id="xSpeed" class="newValueInput" onchange="updateLabel()" type="range" min="0" max=".05" value="0"
        step=".001">
      <label class="newValueLabel" for="ySpeed">Y-Offset Speed: 0</label>
      <input id="ySpeed" class="newValueInput" onchange="updateLabel()" type="range" min="0" max=".05" value="0"
        step=".001">
      <label class="newValueLabel" for="zSpeed">Z-Offset Speed: 0</label>
      <input id="zSpeed" class="newValueInput" onchange="updateLabel()" type="range" min="0" max=".05" value="0"
        step=".001">
      <label class="newValueLabel" for="adherence">Particle Adherence: 1</label>
      <input id="adherence" class="newValueInput" onchange="updateLabel()" type="range" min=".01" max="20" value="1"
        step=".01">
      <label class="newValueLabel" for="particleMaxSpeed">Particle Speed: 2</label>
      <input id="particleMaxSpeed" class="newValueInput" onchange="updateLabel()" type="range" min=".01" max="10"
        value="2" step=".01">
      <label class="newValueLabel" for="flowAngle">Flow Angle: 2</label>
      <input id="flowAngle" class="newValueInput" onchange="updateLabel()" type="range" min="1" max="4" value="2"
        step="1">

      <!-- Checkboxes -->
      <div id="inlineInput">
        <label for="noiseCheckbox">Show Noise:</label>
        <input id="noiseCheckbox" type="checkbox" onclick="turnOnNoise()">
      </div>
      <div id="inlineInput">
        <label for="flowLinesCheckbox">Show Flow Lines:</label>
        <input id="flowLinesCheckbox" type="checkbox" onclick="turnOnFlowLines()">
      </div>

      <!-- Reload Button -->
      <button onClick="reloadCanvas()">Reload Canvas</button>

      <!-- Frame Rate -->
      <h2 id="framerate"></h2>
    </div>

    <!-- CANVAS -->
    <div id="canvasHousing">
      <main id="myCanvas"></main>

    </div>
  </div>
</body>
<script src="../../p5.js"></script>
<script src="uxController.js"></script>
<script src="flowField.js"></script>
<script src="particle.js"></script>


</html>
