<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flow Fields</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="mainHousing">

    <!-- CONTROLS -->
    <div id="controlsHousing">

      <!-- Colors -->
      <div id="inlineInput">
        <label for="particleColor">Particle Color:</label>
        <input id="particleColor" class="newValueInput" type="color" value="#ffffff">
      </div>
      <div id="inlineInput">
        <label for="backgroundColor">Background Color:</label>
        <input id="backgroundColor" class="newValueInput" type="color" value="#000000">
      </div>

      <!-- Sliders -->
      <label for="particleTransparency">Particle Transparency:</label>
      <input id="particleTransparency" class="newValueInput" type="range" min="5" max="100" value="20" step="1">
      <label for="particleStrokeWeight">Stroke Weight:</label>
      <input id="particleStrokeWeight" class="newValueInput" type="range" min=".2" max="3" value=".5" step=".1">
      <label for="particleCount">Particle Count:</label>
      <input id="particleCount" class="newValueInput" type="range" min="100" max="15000" value="10000" step="100">
      <label for="noiseScale">Noise Scale:</label>
      <input id="noiseScale" class="newValueInput" type="range" min="0.001" max=".05" value=".01" step=".001">
      <label for="resolution">Noise Resolution:</label>
      <input id="resolution" class="newValueInput" type="range" min="5" max="30" value="10" step="1">
      <label for="xSpeed">X-Offset Speed:</label>
      <input id="xSpeed" class="newValueInput" type="range" min="0" max=".05" value="0" step=".001">
      <label for="ySpeed">Y-Offset Speed:</label>
      <input id="ySpeed" class="newValueInput" type="range" min="0" max=".05" value="0" step=".001">
      <label for="zSpeed">Z-Offset Speed:</label>
      <input id="zSpeed" class="newValueInput" type="range" min="0" max=".05" value="0" step=".001">
      <label for="adherence">Particle Adherence:</label>
      <input id="adherence" class="newValueInput" type="range" min=".01" max="20" value="1" step=".01">
      <label for="particleMaxSpeed">Particle Speed:</label>
      <input id="particleMaxSpeed" class="newValueInput" type="range" min=".01" max="10" value="2" step=".01">
      <label for="flowAngle">Flow Angle:</label>
      <input id="flowAngle" class="newValueInput" type="range" min="1" max="4" value="2" step="1">

      <!-- Checkboxes -->
      <div id="inlineInput">
        <label for="noiseCheckbox">Show Noise:</label>
        <input id="noiseCheckbox" type="checkbox" onclick="turnOnNoise()">
      </div>
      <div id="inlineInput">
        <label for="flowLinesCheckbox">Show Flow Lines:</label>
        <input id="flowLinesCheckbox" type="checkbox" onclick="turnOnFlowLines()">
      </div>

      <!-- Reload Button -->
      <button onClick="reloadCanvas()">Reload Canvas</button>

    </div>

    <!-- CANVAS -->
    <div id="canvasHousing">
      <main id="myCanvas"></main>
      <h1 id="framerate"></h1>
    </div>
  </div>
</body>
<script src="../../p5.js"></script>
<script src="uxController.js"></script>
<script src="flowField.js"></script>
<script src="particle.js"></script>


</html>
